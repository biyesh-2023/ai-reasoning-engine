<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0628 0%, #1e0a4f 25%, #6b21a8 50%, #a21caf 75%, #ec4899 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffffff, #e9d5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .chat-container {
            width: 100%;
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .messages-container {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            display: none;
        }

        .messages-container.visible {
            display: block;
        }

        .message {
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(236, 72, 153, 0.2));
            border: 1px solid rgba(168, 85, 247, 0.3);
            padding: 1rem 1.5rem;
            border-radius: 18px;
            margin-left: auto;
            max-width: 80%;
            width: fit-content;
        }

        .message-ai {
            background: rgba(30, 30, 45, 0.6);
            border: 1px solid rgba(168, 85, 247, 0.2);
            padding: 1.5rem;
            border-radius: 18px;
            line-height: 1.6;
        }

        .message-ai ul, .message-ai ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-ai li {
            margin: 0.25rem 0;
        }

        .thinking {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #c084fc;
            font-style: italic;
        }

        .thinking-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-top-color: #c084fc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .input-wrapper {
            margin-bottom: 1rem;
        }

        .chat-input {
            width: 100%;
            padding: 1.2rem;
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: rgba(168, 85, 247, 0.5);
        }

        .send-button {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }

            .title {
                font-size: 2rem;
            }

            .chat-container {
                padding: 1.5rem;
            }

            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">ðŸ¤–</div>
            <span>AI Assistant</span>
        </div>
    </nav>

    <main class="main-content">
        <div class="hero-section">
            <h1 class="title">AI Assistant</h1>
            <p class="subtitle">
                Ask me anything and get clear, direct answers
            </p>
        </div>

        <div class="chat-container">
            <div class="messages-container" id="messagesContainer"></div>
            
            <div class="input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chatInput"
                    placeholder="Ask me anything... e.g., 'Who is Amir Khan?' or 'What is 25 * 4 + 10?'"
                    rows="3"
                ></textarea>
            </div>
            
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                Ask Question
            </button>
        </div>
    </main>

    <script>
        let isProcessing = false;
        
        // Auto-detect API URL
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:5000' 
            : '';

        function addUserMessage(content) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.classList.add('visible');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-user">${escapeHtml(content)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addThinkingMessage() {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-ai">
                    <div class="thinking">
                        <div class="thinking-spinner"></div>
                        <span>Thinking...</span>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        function addAIResponse(data) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-ai">${formatAnswer(data.final_answer)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function formatAnswer(text) {
            // Convert line breaks to <br> and basic formatting
            return escapeHtml(text).replace(/\n/g, '<br>');
        }

        function addErrorMessage(error) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-ai" style="color: #ff6b6b;">
                    <strong>Error:</strong> ${escapeHtml(error)}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeMessage(messageDiv) {
            if (messageDiv && messageDiv.parentNode) {
                messageDiv.remove();
            }
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            isProcessing = true;
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.textContent = 'Thinking...';

            // Add user message
            addUserMessage(message);
            input.value = '';

            // Add thinking message
            const thinkingMsg = addThinkingMessage();

            try {
                // Call the backend API
                const apiUrl = API_BASE_URL ? `${API_BASE_URL}/api/solve` : '/api/solve';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });

                // Remove thinking message
                removeMessage(thinkingMsg);

                if (!response.ok) {
                    throw new Error('Failed to get response from server');
                }

                const data = await response.json();
                
                // Add AI response
                addAIResponse(data);

            } catch (error) {
                removeMessage(thinkingMsg);
                addErrorMessage(error.message || 'Failed to connect to the server. Please try again later.');
                console.error('Error:', error);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Ask Question';
                input.focus();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter to send (Shift+Enter for new line)
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-focus on input
        document.getElementById('chatInput').focus();
    </script>
</body>
</html>
