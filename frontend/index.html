<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0628 0%, #1e0a4f 25%, #6b21a8 50%, #a21caf 75%, #ec4899 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            transition: all 0.3s ease;
        }

        .main-content.full-screen {
            max-width: none;
            padding: 1rem;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            transition: all 0.3s ease;
        }

        .main-content.full-screen .hero-section {
            opacity: 0;
            height: 0;
            margin-bottom: 0;
            overflow: hidden;
        }

        .badge {
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.4);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            margin-bottom: 2rem;
            color: #e9d5ff;
            font-size: 0.9rem;
            display: inline-block;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffffff, #e9d5ff, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .main-content.full-screen .chat-container {
            max-width: none;
            height: calc(100vh - 2rem);
            display: flex;
            flex-direction: column;
            border-radius: 12px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            display: none;
            padding-right: 0.5rem;
        }

        .main-content.full-screen .messages-container {
            display: block;
            flex: 1;
            max-height: none;
        }

        .messages-container.visible {
            display: block;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(168, 85, 247, 0.3);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(168, 85, 247, 0.5);
        }

        .message {
            margin-bottom: 2rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(236, 72, 153, 0.2));
            border: 1px solid rgba(168, 85, 247, 0.3);
            padding: 1rem 1.5rem;
            border-radius: 18px;
            margin-left: auto;
            max-width: 80%;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.2);
        }

        .message-ai {
            background: rgba(30, 30, 45, 0.6);
            border: 1px solid rgba(168, 85, 247, 0.2);
            padding: 1.5rem;
            border-radius: 18px;
            line-height: 1.6;
        }

        .message-ai p {
            margin-bottom: 1rem;
        }

        .message-ai p:last-child {
            margin-bottom: 0;
        }

        .message-ai ul, .message-ai ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-ai li {
            margin: 0.25rem 0;
        }

        .thinking {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #c084fc;
            font-style: italic;
            padding: 1rem;
        }

        .thinking-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-top-color: #c084fc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .input-container {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 16px;
            padding: 1rem;
            border: 1px solid rgba(168, 85, 247, 0.2);
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }

        .chat-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            resize: none;
            outline: none;
            font-family: inherit;
            line-height: 1.5;
            min-height: 60px;
            max-height: 120px;
            overflow-y: hidden; /* Remove scrollbar */
            padding: 0.5rem;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-button {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 1rem;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .minimize-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1rem;
            align-self: flex-start;
        }

        .minimize-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: #fca5a5;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }

            .title {
                font-size: 2rem;
            }

            .chat-container {
                padding: 1.5rem;
            }

            .main-content {
                padding: 1rem;
            }

            .message-user {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .logo-icon {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">ðŸ¤–</div>
            <span>AI Assistant</span>
        </div>
        
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>AI Online</span>
        </div>
    </nav>

    <main class="main-content" id="mainContent">
        <div class="hero-section">
            <div class="badge">âš¡ Powered by Advanced AI</div>
            <h1 class="title">AI Assistant</h1>
            <p class="subtitle">
                Ask me anything and get clear, direct answers
            </p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="messages-container" id="messagesContainer"></div>
            
            <div class="input-container">
                <textarea 
                    class="chat-input" 
                    id="chatInput"
                    placeholder="Ask me anything... e.g., 'Who is Amir Khan?' or 'What is 25 * 4 + 10?'"
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    Ask Question
                </button>
            </div>
        </div>
    </main>

    <script>
        let isProcessing = false;
        let isFullScreen = false;
        
        // Auto-detect API URL
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:5000' 
            : '';

        function enterFullScreen() {
            const mainContent = document.getElementById('mainContent');
            mainContent.classList.add('full-screen');
            isFullScreen = true;
            
            // Scroll to bottom
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function exitFullScreen() {
            const mainContent = document.getElementById('mainContent');
            mainContent.classList.remove('full-screen');
            isFullScreen = false;
        }

        function addUserMessage(content) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.classList.add('visible');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-user">${escapeHtml(content)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addThinkingMessage() {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-ai">
                    <div class="thinking">
                        <div class="thinking-spinner"></div>
                        <span>Thinking...</span>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        function addAIResponse(data) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-ai">${formatAnswer(data.final_answer)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function formatAnswer(text) {
            // Convert line breaks to paragraphs and basic formatting
            let formatted = escapeHtml(text);
            
            // Replace double line breaks with paragraph breaks
            formatted = formatted.replace(/\n\s*\n/g, '</p><p>');
            
            // Replace single line breaks with line breaks
            formatted = formatted.replace(/\n/g, '<br>');
            
            // Wrap in paragraphs if needed
            if (!formatted.startsWith('<p>')) {
                formatted = '<p>' + formatted + '</p>';
            }
            
            // Convert * to bullet points
            formatted = formatted.replace(/\*\s*(.+?)(?=\n|$)/g, '<li>$1</li>');
            formatted = formatted.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            return formatted;
        }

        function addErrorMessage(error) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-ai">
                    <div class="error-message">
                        <strong>Error:</strong> ${escapeHtml(error)}
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeMessage(messageDiv) {
            if (messageDiv && messageDiv.parentNode) {
                messageDiv.remove();
            }
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            isProcessing = true;
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.textContent = 'Thinking...';

            // Add user message
            addUserMessage(message);
            input.value = '';

            // Enter full screen mode
            if (!isFullScreen) {
                enterFullScreen();
            }

            // Add thinking message
            const thinkingMsg = addThinkingMessage();

            try {
                // Call the backend API
                const apiUrl = API_BASE_URL ? `${API_BASE_URL}/api/solve` : '/api/solve';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });

                // Remove thinking message
                removeMessage(thinkingMsg);

                if (!response.ok) {
                    throw new Error('Failed to get response from server');
                }

                const data = await response.json();
                
                // Add AI response
                addAIResponse(data);

            } catch (error) {
                removeMessage(thinkingMsg);
                addErrorMessage(error.message || 'Failed to connect to the server. Please try again later.');
                console.error('Error:', error);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Ask Question';
                input.focus();
                
                // Auto-resize input
                autoResizeInput(input);
            }
        }

        function autoResizeInput(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter to send (Shift+Enter for new line)
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize input
        document.getElementById('chatInput').addEventListener('input', function() {
            autoResizeInput(this);
        });

        // Escape key to exit full screen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isFullScreen) {
                exitFullScreen();
            }
        });

        // Click outside to exit full screen (optional)
        document.addEventListener('click', function(e) {
            if (isFullScreen && !document.getElementById('chatContainer').contains(e.target)) {
                exitFullScreen();
            }
        });

        // Initial setup
        document.addEventListener('DOMContentLoaded', function() {
            autoResizeInput(document.getElementById('chatInput'));
            document.getElementById('chatInput').focus();
        });

        // Check backend health on load
        async function checkBackendHealth() {
            try {
                const apiUrl = API_BASE_URL ? `${API_BASE_URL}/api/health` : '/api/health';
                const response = await fetch(apiUrl);
                if (response.ok) {
                    console.log('âœ“ Backend is running');
                }
            } catch (error) {
                console.warn('âš  Backend not reachable. Make sure the server is running.');
            }
        }

        checkBackendHealth();
    </script>
</body>
</html>
