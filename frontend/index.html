<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reasoning Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0628 0%, #1e0a4f 25%, #6b21a8 50%, #a21caf 75%, #ec4899 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .logo:hover .logo-icon {
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .main-content.chat-active .hero-section {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            margin-bottom: 0;
        }

        .hero-section {
            text-align: center;
            max-height: 500px;
            opacity: 1;
            transition: all 0.5s ease;
            margin-bottom: 3rem;
        }

        .badge {
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.4);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            margin-bottom: 2rem;
            color: #e9d5ff;
            font-size: 0.9rem;
            display: inline-block;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffffff, #e9d5ff, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .messages-container {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            display: none;
            padding-right: 0.5rem;
        }

        .messages-container.visible {
            display: block;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(168, 85, 247, 0.3);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(168, 85, 247, 0.5);
        }

        .message {
            margin-bottom: 2rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(236, 72, 153, 0.2));
            border: 1px solid rgba(168, 85, 247, 0.3);
            padding: 1rem 1.5rem;
            border-radius: 18px;
            margin-left: auto;
            max-width: 80%;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.2);
        }

        .message-ai {
            background: rgba(30, 30, 45, 0.6);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-left: 3px solid #a855f7;
            padding: 1.5rem;
            border-radius: 18px;
            max-width: 95%;
        }

        .reasoning-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #c084fc;
            font-size: 1rem;
        }

        .brain-icon {
            font-size: 1.5rem;
            animation: think 2s ease-in-out infinite;
        }

        @keyframes think {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .decomposition-section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #a78bfa;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .step {
            background: rgba(168, 85, 247, 0.1);
            border-left: 3px solid #a855f7;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .step:hover {
            background: rgba(168, 85, 247, 0.15);
            transform: translateX(5px);
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .step-title {
            font-weight: 500;
            color: #e9d5ff;
        }

        .tool-badge {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.4);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #fbbf24;
            font-weight: 600;
        }

        .step-solution {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .final-answer {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(168, 85, 247, 0.15));
            border: 2px solid rgba(34, 197, 94, 0.4);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
        }

        .final-answer-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #86efac;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .final-answer-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            line-height: 1.6;
        }

        .thinking-process {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(168, 85, 247, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .thinking-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: #c084fc;
            font-size: 0.9rem;
        }

        .thinking-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(192, 132, 252, 0.3);
            border-top-color: #c084fc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .chat-input {
            width: 100%;
            padding: 1.5rem;
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
            line-height: 1.5;
        }

        .chat-input:focus {
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .show-steps-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
            background: rgba(100, 100, 100, 0.5);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: linear-gradient(135deg, #a855f7, #ec4899);
        }

        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-knob {
            transform: translateX(24px);
        }

        .send-button {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-left: 3px solid #ef4444;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: #fca5a5;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }

            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .chat-container {
                padding: 1.5rem;
            }

            .main-content {
                padding: 1.5rem;
            }

            .message-user {
                max-width: 90%;
            }

            .input-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .send-button {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .logo-icon {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">🧠</div>
            <span>Reasoning Engine</span>
        </div>
        
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>AI Online</span>
        </div>
    </nav>

    <main class="main-content" id="mainContent">
        <div class="hero-section">
            <div class="badge">⚡ Powered by Advanced AI Reasoning</div>
            <h1 class="title">AI Reasoning Engine</h1>
            <p class="subtitle">
                Ask any question and watch AI break it down step-by-step<br>
                with intelligent tool selection and logical reasoning
            </p>
        </div>

        <div class="chat-container">
            <div class="messages-container" id="messagesContainer"></div>
            
            <div class="input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chatInput"
                    placeholder="Ask me anything... e.g., 'What is 25 * 4 + 10?' or 'Solve for x: 2x + 5 = 15' or 'Explain quantum computing'"
                    rows="3"
                ></textarea>
            </div>
            
            <div class="input-controls">
                <div class="show-steps-toggle">
                    <span>Show reasoning steps</span>
                    <div class="toggle-switch active" id="stepsToggle" onclick="toggleSteps()">
                        <div class="toggle-knob"></div>
                    </div>
                </div>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <span>Solve</span>
                    <span>→</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        let showSteps = true;
        let isProcessing = false;
        
        // Auto-detect API URL for production/development
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:5000' 
            : '';

        function toggleSteps() {
            showSteps = !showSteps;
            const toggle = document.getElementById('stepsToggle');
            toggle.classList.toggle('active');
        }

        function addUserMessage(content) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.classList.add('visible');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-user">${escapeHtml(content)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        function addThinkingMessage() {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-ai">
                    <div class="thinking-process">
                        <div class="thinking-header">
                            <div class="thinking-spinner"></div>
                            <span>Analyzing and decomposing your question...</span>
                        </div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        function addAIResponse(data) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            let html = '<div class="message-ai">';
            
            // Show decomposition and steps if enabled and available
            if (showSteps && data.subproblems && data.subproblems.length > 0) {
                html += `
                    <div class="reasoning-header">
                        <span class="brain-icon">🧠</span>
                        <span>Reasoning Process</span>
                    </div>
                `;
                
                // Show decomposition steps
                if (data.decomposition_steps && data.decomposition_steps.length > 0) {
                    html += `
                        <div class="decomposition-section">
                            <div class="section-title">Problem Decomposition</div>
                    `;
                    
                    data.decomposition_steps.forEach((step, index) => {
                        html += `<div class="step"><strong>Step ${index + 1}:</strong> ${escapeHtml(step)}</div>`;
                    });
                    
                    html += '</div>';
                }
                
                // Show subproblem solutions
                html += '<div class="section-title">Step-by-Step Solution</div>';
                
                data.subproblems.forEach((item, index) => {
                    const toolName = formatToolName(item.tool);
                    html += `
                        <div class="step">
                            <div class="step-header">
                                <div class="step-title">${escapeHtml(item.subproblem)}</div>
                                <div class="tool-badge">${toolName}</div>
                            </div>
                            <div class="step-solution">${escapeHtml(item.solution)}</div>
                        </div>
                    `;
                });
            }
            
            // Final answer
            html += `
                <div class="final-answer">
                    <div class="final-answer-label">✓ Final Answer</div>
                    <div class="final-answer-text">${escapeHtml(data.final_answer)}</div>
                </div>
            `;
            
            html += '</div>';
            
            messageDiv.innerHTML = html;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addErrorMessage(error) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-ai">
                    <div class="error-message">
                        <strong>Error:</strong> ${escapeHtml(error)}
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeMessage(messageDiv) {
            if (messageDiv && messageDiv.parentNode) {
                messageDiv.remove();
            }
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            isProcessing = true;
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            
            const mainContent = document.getElementById('mainContent');
            mainContent.classList.add('chat-active');

            // Add user message
            addUserMessage(message);
            input.value = '';

            // Add thinking message
            const thinkingMsg = addThinkingMessage();

            try {
                // Call the backend API
                const apiUrl = API_BASE_URL ? `${API_BASE_URL}/api/solve` : '/api/solve';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });

                // Remove thinking message
                removeMessage(thinkingMsg);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get response from server');
                }

                const data = await response.json();
                
                // Add AI response
                addAIResponse(data);

            } catch (error) {
                removeMessage(thinkingMsg);
                addErrorMessage(error.message || 'Failed to connect to the server. Please try again later.');
                console.error('Error:', error);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        function formatToolName(tool) {
            const toolNames = {
                'calculator': '🔢 Calculator',
                'equation_solver': '📐 Equation Solver',
                'pattern_recognizer': '🔍 Pattern Finder',
                'logic_evaluator': '💡 Logic Engine',
                'llm_reasoner': '🤖 AI Reasoner',
                'text_analyzer': '📖 Text Analyzer',
                'definition_provider': '📚 Definition Provider',
                'comparison_engine': '⚖️ Comparison Engine',
                'explanation_engine': '🔍 Explanation Engine',
                'enhanced_reasoner': '🧠 Enhanced Reasoner'
            };
            return toolNames[tool] || tool;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter to send (Shift+Enter for new line)
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Check backend health on load
        async function checkBackendHealth() {
            try {
                const apiUrl = API_BASE_URL ? `${API_BASE_URL}/api/health` : '/api/health';
                const response = await fetch(apiUrl);
                if (response.ok) {
                    console.log('✓ Backend is running');
                }
            } catch (error) {
                console.warn('⚠ Backend not reachable. Make sure the server is running.');
            }
        }

        checkBackendHealth();
    </script>
</body>
</html>
